{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>User Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h2>Login</h2>
    </header>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Forgot your password? <a href="{% url 'password_reset' %}">Reset it here</a>.</p>
</body>
</html>
